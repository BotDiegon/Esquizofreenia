        <form id="listapersonas" action="procesar_seleccionados" method="post">
            
            <div id="checkboxcontainer">
                <!-- Aquí se crean los checkboxes -->
            </div>

            <div class="backandforward">
                <button onclick="window.location.href='another-page.html'" type="button" value="enviar">
                <img src="https://cdn-icons-png.flaticon.com/512/109/109617.png" alt="Button Image" style="width: 20%; height: 100%;">   
                </button>
            </div>

        </form>

        <script>
            //Usar API google para obtener lista de personas en base a los nombres de las hojas e igualarlo a people
            const people = ["Benja","Diego","Joseto","Simon"] 
            const container = document.getElementById("checkboxcontainer")
            people.forEach(function(nombre){
                //crear el elemento de checkbox 
                const checkbox = document.createElement("input")
                checkbox.type = "checkbox"
                checkbox.name = nombre
                checkbox.value = nombre

                //crear la etiqueta para el checkbox, el texto
                const label = document.createElement("label")
                label.textContent = nombre

                //crear el checkbox y el label
                checkboxcontainer.appendChild(checkbox)
                checkboxcontainer.appendChild(label)
                checkboxcontainer.appendChild(document.createElement("br"))

            });
        </script>
